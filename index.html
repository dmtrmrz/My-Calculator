<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="btn ac red">C</div>
        <div class="btn del green">del</div>
        <div class="btn percent green">%</div>
        <div class="btn division green">/</div>

        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn multiply green">x</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus green">-</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus green">+</div>

        <div class="btn plus-minus">+/-</div>
        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg-green">=</div>
      </div>
    </div>
    <script src="/calc.js"></script>
  </body>
</html>
